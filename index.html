<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan it Right</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="taskDoneSound" src="./assets/audio/tap.wav"></audio>
    <audio id="deleteSound" src="./assets/audio/delete.mp3"></audio>
    <div id="container">
        <div id="heading">Plan it Right!</div>
        <div id="clock">
            <div id="inputs">
                <div id="settings">
                    <button id="clockType">Analog Clock</button>
                    <img src="./assets/images/mute.png" id="mute" class="hide">
                    <img src="./assets/images/unmute.png" id="unmute">
                </div>
                <div id="inputsColor" class="hide">
                    <div>Numbers Color: <input type="color" id="numbersColor" value="#000000"></div>
                    <div>Background Color: <input type="color" id="bgColor" value="#ff0000"></div>
                    <div>Hands Color: <input type="color" id="handsColor" value="#B3B3B3"></div>
                </div>
                <div id="inputsSize" class="hide">
                    <div>Hour Length: <input type="range" id="hourLength" min="0" max="9" value="5"></div>
                    <div>Minute Length: <input type="range" id="minuteLength" min="0" max="9" value="8"></div>
                    <div>Seconds Length: <input type="range" id="secondLength" min="0" max="9" value="9"></div>
                </div>
            </div>
            
            <div id="canvasDiv"><canvas id="canvas" width="200" height="200" class="hide"></canvas></div>
            <div id="clock-day"></div>
            <div id="clock-time"></div>
        </div>
        <div id="wrapper">
            <div id="todo">
                <div id="dayClickedDiv">
                    <span id="dayClicked"></span>
                </div>
                <div id="inputBox">
                    <input type="text" id="taskInput" placeholder="Add a task">
                    <button id="addBtn">Add</button>
                </div>
                <ul id="taskList"></ul>
            </div>
            <div id="calender">
                <div id="calender-nav">
                    <div>
                        <button id="prevMonthBtn" class="navs">&lt;</button>
                        <span id="monthDisplay"></span>
                        <button id="nextMonthBtn" class="navs">&gt;</button>
                    </div>

                    <div>
                        <button id="todayBtn">Today</button>
                    </div>

                    <div>
                        <button id="prevYearBtn" class="navs"> &lt; </button>
                        <span id="yearDisplay"></span>
                        <button id="nextYearBtn" class="navs"> &gt; </button>
                    </div>
                </div>
                <hr>
                <div id="calender-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
